<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-animation.css">
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <section>
            <!-- <h1 class="heading-1">Hello, World!</h1> -->
            <h1 class="animate bounce">Hello, World!</h1>
            <h2 class="animate slideInRight animate--slow">Lorem, ipsum.</h2>
            <h3 class="animate rotate animate--delay-1s animate--infinite animate--slow">Lorem, ipsum dolor.</h3>
        </section>
    </div>
</body>
</html>
